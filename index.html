<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Encripta | LATAM</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./imagenes/logo.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="contenedor">
            <img class="logo" src="./imagenes/logo.png" alt="logo alura">
            <h1 class="titulo_logo"></h1>
        </div>

    </header>

    <main>
        <div class="contenedor">
            <div class="encriptador">
                <form class="encriptador_form">
                    <div class="texto_en_area">
                        <textarea name="texto" id="texto" placeholder="Ingrese texto a encriptar aqui ..."></textarea>
                        <div class="texto_info">
                            <div class="info">
                                <img src="./imagenes/exclamation-circle.svg">
                                <p id="advertencia">Solo Letras Minúsculas</p>
                            </div>

                        </div>

                        <div class="btn">
                            <button id="encri" class="btn_encriptar" type="button"><img src="./imagenes/candado.svg">
                                Encriptar</button>
                            <button id="desencri" class="btn_desencriptar" type="button"><img
                                    src="./imagenes/candado-abierto.svg"> Desencriptar</button>
                        </div>
                    </div>
                </form>

                <div class="resultado">

                    <div class="contenedor_resultado">
                        <div class="contenido_no_resuelto" id="noResuelto">
                            <div class="imagen_resultado">
                                <img src="./imagenes/mylogo.png" alt="Mi Logo">
                            </div>
                            <p>Ningún mensaje Escrito! </p>
                            <p>Ingrese Texto a Encriptar o Desencriptar!</p>
                        </div>

                        <div class="contenido_resuelto" id="resuelto">
                            <textarea name="texto_resultado" id="textoResultado" disabled></textarea>
                            <button id="copiar" type="button"><img src="./imagenes/copia.svg"> Copiar</button>
                        </div>
                    </div>

                </div>

            </div>

        </div>
    </main>

    <footer>
        <p class="copyright">© Creado por <a href="https://github.com/johncajamarca" target="_blank"
                rel="noopener noreferrer">John Cajamarca - Grupo 4 - Alura Latam</a></p>
    </footer>
    <script src="./js/script.js"></script>
</body>

</html>
